<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatZip</title>
    <style>
        @font-face {
            font-family: JejuHallasan;
            src: url(font/JejuHallasan.ttf);
        }
        body {
            margin: 0;
            background-color: #444444;
            text-align: center;
            font-family: JejuHallasan;
        }
        #main {
            width: 100vw;
            height: 100vh;
        }
        #main > h1 {
            color: #f0ebe4;
            font-size: 5em;
            cursor: unset;
        }
        #title {
            color: #f0ebe4;
            padding-top: 0;
        }
        #signage {
            position: relative;
        }
        #signage img {
            width: 40em;
            height: 40em;
            vertical-align: middle;
        }
        #contents-main, #contents-enter {
            text-align: center;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #status {
            color: #f0ebe4;
            font-size: 5em;
            font-weight: bold;
            margin: 40px;
        }
        #create-room, #enter-room {
            background-color: #61524b;
            margin-inline: 20px;
            color: #f0ebe4;
            font-size: 2em;
            font-family: JejuHallasan;
            padding: 10px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        #create-room:hover, #enter-room:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>찻집</h1>
        <div id="signage">
            <img src="img/signage.svg">
            <div id="contents-main">
                <p id="status">준비 중</p>
                <button id="create-room">방 생성</button>
                <button id="enter-room">방 입장</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
