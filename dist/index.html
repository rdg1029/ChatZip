<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatZip</title>
    <style>
        body {
            margin: 0;
        }
        .main {
            width: 100vw;
            height: 100vh;
            background-color: #444444;
            text-align: center;
        }
        #title {
            color: #f0ebe4;
            padding-top: 0;
        }
        #signage {
            position: relative;
        }
        #signage img {
            width: 60vmin;
            height: 60vmin;
            vertical-align: middle;
        }
        #signage-contents {
            text-align: center;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #status {
            color: #f0ebe4;
            font-size: 4vmax;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main">
        <div id="signage">
            <img src="signage.svg">
            <div id="signage-contents">
                <p id="status">준비 중</p>
                <button id="create-room">방 생성</button>
                <button id="enter-room">방 입장</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
