<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/room.css">
</head>
<body>
    <div id="room">
        <canvas id="c"></canvas>
        <div id="chat">
            <ul id="messages"></ul>
            <form id="form">
                <input id="input" />
            </form>
        </div>
        <div id="state"></div>
        <div id="menu">
            <h1>메뉴</h1>
            <p><h3>&lt조작법&gt</h3></p>
            <p>
                --- 이동 ---<br>
                앞 : W<br>
                뒤 : S<br>
                왼쪽 : A<br>
                오른쪽 : D<br>
            </p>
            <p>
                --- 화면 움직임 ---<br>
                마우스
            </p>
            <p>
                --- 채팅 ---<br>
                입력 : Enter<br>
                보이기/숨기기 : C
            </p>
            <p>
                --- 메뉴 ---<br>
                ESC
            </p>
            <p>
                <button id="btn-spawn">스폰 위치로 돌아가기</button>
            </p>
            <span>
                <button id="btn-close">메뉴 닫기</button>
                <button id="btn-exit">방 나가기</button>
            </span>
        </div>
    </div>
</body>
</html>
